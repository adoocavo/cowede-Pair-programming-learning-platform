<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- <link href="highlight.js/monokai-sublime.min.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
  </head>

  <body>
    <h1>페어 프로그래밍</h1>
    <div id="editor"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script href="highlight.js"></script>

    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <div id="call">
      <div id="chat">
        <h3></h3>
        <ul></ul>
        <form id="msg">
          <input placeholder="message" required="required" type="text" />
          <button id="msgBtn">Send</button>
        </form>
        <!-- <form id="name">
          <input placeholder="nickname" required="required" type="text" />
          <button id="nickBtn">Save</button>
        </form> -->
      </div>
      <div id="myStream">
        <audio id="myVoice" playsinline="playsinline"></audio>
        <button id="mute">Mute</button>
        <select id="mics"></select>
        <audio
          id="peerVoice"
          autoplay="autoplay"
          playsinline="playsinline"
        ></audio>
      </div>
      <button>코드 제출</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
